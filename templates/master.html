<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{%block 'title' %} {%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- styles -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css'%}" rel="stylesheet">
    <link href="{% static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{% static 'font/stylesheet.css'%}" rel="stylesheet">
    <link href="{% static 'css/animate.css'%}" rel="stylesheet">
    <link href="{% static 'css/flexslider.css'%}" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="{% static 'css/sequencejs.css'%}">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="{% static 'color/default.css'%}" rel="stylesheet">

</head>

<body>
<header>
    <!-- start top -->
    <div id="topnav" class="navbar navbar-fixed-top default">
        <div class="navbar-inner">

                <!--/.nav-collapse -->

        </div>
    </div>
    <!-- end top -->
</header>
<div class="container" style="padding:150px 0px 0px 0px;">
{% block 'content' %}  {% endblock %}
</div>
<!-- section contact -->
<section id="contact" class="section">
    <div class="container">
        <div class="row">
            <div class="span6">
                <h4><i class="icon-circled icon-32 icon-user"></i> Get in touch with us</h4>
                <p>
                    <span><i class="icon-phone"></i> <strong>Phone:</strong> 9862918787</span>
                </p>
                <p>
                    <span><i class="icon-envelope-alt"></i> <strong>Email:</strong> reshab.xtha@gmail.com</span>
                </p>
            </div>
        </div>
    </div>
</section>
<!-- end section contact -->


<footer>
    <div class="verybottom">
        <div class="container">
            <div class="row">
                <div class="span12">
                    <div class="aligncenter">
                        <div class="social-links">
                            <ul class="social-links">
                                <li><a href="#" title="Twitter"><i class="icon-circled icon-64 icon-twitter"></i></a>
                                </li>
                                <li><a href="#" title="Facebook"><i class="icon-circled icon-64 icon-facebook"></i></a>
                                </li>
                                <li><a href="#" title="Google plus"><i
                                        class="icon-circled icon-64 icon-google-plus"></i></a></li>
                                <li><a href="#" title="Linkedin"><i class="icon-circled icon-64 icon-linkedin"></i></a>
                                </li>
                                <li><a href="#" title="Pinterest"><i
                                        class="icon-circled icon-64 icon-pinterest"></i></a></li>
                            </ul>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Javascript Library Files -->
<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/jquery.easing.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
<script src="{% static 'js/jquery.lettering.js'%}"></script>
<script src="{% static 'js/parallax/jquery.parallax-1.1.3.js'%}"></script>
<script src="{% static 'js/nagging-menu.js'%}"></script>
<script src="{% static 'js/sequence.jquery-min.js'%}"></script>
<script src="{% static 'js/sequencejs-options.sliding-horizontal-parallax.js'%}"></script>
<script src="{% static 'js/portfolio/jquery.quicksand.js'%}"></script>
<script src="{% static 'js/portfolio/setting.js'%}"></script>
<script src="{% static 'js/jquery.scrollTo.js'%}"></script>
<script src="{% static 'js/jquery.nav.js'%}"></script>
<script src="{% static 'js/modernizr.custom.js'%}"></script>
<script src="{% static 'js/prettyPhoto/jquery.prettyPhoto.js'%}"></script>
<script src="{% static 'js/prettyPhoto/setting.js'%}"></script>
<script src="{% static 'js/jquery.flexslider.js'%}"></script>

<!-- Contact Form JavaScript File -->
<script src="{% static 'contactform/contactform.js'%}"></script>

<!-- Template Custom Javascript File -->
<script src="{% static 'js/custom.js'%}"></script>

</body>

</html>
